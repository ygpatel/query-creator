<div>
    <div ng-repeat="(key,value) in queryconfig.querydata" class="cp-container">

            <div class = "cp-box" 
                 ng-class = "queryconfig.querydata[key] ? 'cp-selected' : 'cp-unselected'" 
                 ng-click="queryconfig.querydata[key] = !queryconfig.querydata[key]; colorPickerClicked(key);" 
                 ng-model="queryconfig.querydata[key]" style="background-color:{{key}}" >
            </div>

    </div>
    <div style=" clear:both"></div>
</div>
